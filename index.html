<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <style>
        li{
            margin-left: 28vw;
        }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
     <div class="text-center fs-4">
        <h1 style="font-size:4.5vw;">To do App</h1>
        <input type="text" id="todoInput" class="fs-4 ms-5">
       <div class="d-inline-block mt-4 ps-2">
        <button onclick="addTodoItem()" class="btn btn-primary fs-4">Add To do</button>
        <button onclick="deleteAll()" class="mx-2 btn btn-danger fs-4">Delete All</button>
       </div>
     </div>
     
     <div class="mt-3" style="font-size:2.1vw;">
        <ul id="list">
        </ul>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
